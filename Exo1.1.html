<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parcourir un tableau indicé</title>
</head>
<body>

<h1>Tableau associatif en javascript</h1>
<hr>
<div id="demo">
    <button id="Button1">ok</button>
</div>

<script type="text/javascript">
    var CD = `
        {
            "TITLE": "Empire Burlesque",
            "ARTIST": "Bob Dylan",
            "COUNTRY": "USA",
            "COMPANY": "Columbia",
            "PRICE": "10.90",
            "YEAR": "1985"
        }
    `;

    // Fonction déclenchée lors du clic sur le bouton
    document.getElementById("Button1").addEventListener('click', readTab);

	function readTab() {
    // Convertir la chaîne JSON en objet JavaScript
    var cdObject = JSON.parse(CD);

    // Variable pour stocker le contenu HTML à afficher
    var output = "<ul>";

    // Utilisation de la boucle for...in pour itérer sur les propriétés de l'objet
    for (var key in cdObject) {
       // Afficher chaque clé et valeur dans la console
	   console.log(key + ": " + cdObject[key]);
    }

    output += "</ul>";

        // Afficher les informations dans le div 'demo'
        document.getElementById("demo").innerHTML = output;
    }
</script>

</body>
</html>
